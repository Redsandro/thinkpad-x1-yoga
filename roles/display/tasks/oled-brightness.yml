---
- name: Get Main User For Scripts
  shell: id -nu 1000
  register: get_user_by_id
- name: Register Main User
  set_fact:
    user: "{{get_user_by_id.stdout}}"
- debug:
    var: user
- name: OLED Brightness | Create ACPI Events
  tags: [yoga,oled]
  template:
    src: "files/{{item}}"
    dest: "/etc/acpi/events/{{item}}"
    mode: 0644
  with_items:
    - oled-brightness-up
    - oled-brightness-down
- name: OLED Brightness | Create ACPI Script
  tags: [yoga,oled]
  template:
    src: "files/{{item}}"
    dest: "/etc/acpi/{{item}}"
    mode: 0755
  with_items:
    - oled-brightness.sh
- name: OLED Brightness | Replace Main User In ACPI Script
  tags: [yoga,oled]
  lineinfile:
    path: "/etc/acpi/{{item}}"
    regexp: '^(.*)redsandro(.*)$'
    line: '\1{{ user }}\2'
    backrefs: yes
  when: user is defined
  with_items:
    - oled-brightness.sh
- name: Reload acpid
  tags: [yoga,oled]
  systemd:
    name: acpid
    daemon_reload: true
